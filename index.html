<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        body{
            background-color:cornsilk;
        }
        div{
            height: 50vh;
            width: 20vw;
            background-color:darkblue;
            margin: 100px 500px;
            padding-top: 10px;
        }
        #timer_op{
            width: 10vw;
            height: 10vh;
            background-color: lightcyan;
            font-weight: bolder;
            color:darkred;
            font-size: 50px;
            margin-left: 68px;
            margin-top: 20px;
            text-align: center;
        }
        button{
            color: darkviolet;
            background-color: lightcyan;
            height: 6vh;
            width: 10vw;
            margin-left: 65px;
            margin-bottom: 5px;
            font-weight: bolder;
             border: none;
        }
        div:hover{
            border-radius: 50px;
            background-color: lightcyan;
        }
        div:hover button{
            background-color: darkblue;
            color: floralwhite;
        }
        body:hover{
            background-color:rgba(128, 128, 128, 0.089);
        }


      

    </style>
</head>
<body>
    <div>
    <p id="timer_op">0</p>
    <button id="pause_timer">Pause</button>
    <button id="resume_timer">Start</button>
    <br />
    <button id="reset_timer">Reset</button>
    <button id="restart_timer">Restart</button>
    <script>
        let counter = 0;
let setInterval_id = null;

let timer_callback = function() {
    counter++;
    document.getElementById('timer_op').innerText = counter;
}

let pause_timer_btn = document.getElementById('pause_timer');
pause_timer_btn.addEventListener('click', function() {
    clearInterval(setInterval_id);
});

let resume_timer_btn = document.getElementById('resume_timer');
resume_timer_btn.addEventListener('click', function() {
    setInterval_id = setInterval(timer_callback, 1000);
    this.innerText = "Resume";
});

let reset_timer_btn = document.getElementById('reset_timer');
reset_timer_btn.addEventListener('click', function() {
    clearInterval(setInterval_id);
    counter = 0;
    document.getElementById('timer_op').innerText = counter;
});

let restart_timer_btn = document.getElementById('restart_timer');
restart_timer_btn.addEventListener('click', function() {
    counter = 0;
    document.getElementById('timer_op').innerText = counter;
});
    </script>
</div>
</body>
</html>
